<!doctype html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card-panel">
          <form method="post" action="/login">
            <div class="row">
              <div class="col s12">
                <input type="text" id="username" class="validate" name="username" placeholder="Username" required>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <input type="password" id="password" class="validate" name="password" placeholder="Password" required>
              </div>
            </div>
            <button type="submit" class="btn waves-effect waves-light">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
